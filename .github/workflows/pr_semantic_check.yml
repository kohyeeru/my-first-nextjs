name: Pull Request Title Check

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

jobs:
  check_title:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check PR title
        run: |
          PR_TITLE=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}" | jq -r .title)
          
          echo "$PR_TITLE"

          if [[ "$PR_TITLE" =~ ^(feat|fix|chore).* ]]; then
            echo "PR title is valid."
          else
            echo "PR title does not start with 'feat,' 'fix,' or 'chore.'"
            exit 1
          fi
